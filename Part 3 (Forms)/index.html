<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
             <label type="text" for="name">Name</label>
             <input name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="201" step="5">
        </div>
        <div>
            <label for="date">Brithdate</label>
            <input type="date" name="date" id="date" min="2021-01-01">
        </div>
        <div>
            Favorite Food
            <div>
                <input type="checkbox" name="banana" id="banana">
                <label for="banana">Banana</label>
            </div>
            <div>
                <input type="checkbox" name="apple" id="apple">
                <label for="apple">Apple</label>
            </div>
            <div>
                Gender
                <div>
                     <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                </div>
                 <div>
                     <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                </div>
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option value="Green">Green</option>
                <option label="Red" value="Red"></option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password" required>
            </label>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
